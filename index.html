<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriAI - صحتك بالذكاء</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;800&display=swap');
    :root {
      /* Dark Mode Palette */
      --color-background: 24 24 27; /* zinc-900 */
      --color-surface: 39 39 42; /* zinc-800 */
      --color-surface-soft: 63 63 70; /* zinc-700 */
      --color-border: 82 82 91; /* zinc-600 */
      --color-primary: 126 217 87; /* #7ED957 */
      --color-secondary: 255 196 107; /* #FFC46B */
      --color-text-primary: 244 244 245; /* zinc-100 */
      --color-text-secondary: 161 161 170; /* zinc-400 */
      --color-text-on-primary: 24 24 27; /* zinc-900 */
    }

    html.light {
       /* Light Mode Palette */
       --color-background: 255 248 225; /* Beige #FFF8E1 */
       --color-surface: 255 255 255; /* white */
       --color-surface-soft: 249 250 251; /* gray-50 */
       --color-border: 229 231 235; /* gray-200 */
       --color-primary: 101 199 60; /* #65C73C derived from #7ED957 */
       --color-secondary: 255 167 38; /* #FFA726 */
       --color-text-primary: 46 46 46; /* #2E2E2E */
       --color-text-secondary: 107 114 128; /* gray-500 */
       --color-text-on-primary: 255 255 255; /* white */
    }
    
    body {
        font-family: 'Cairo', sans-serif;
    }
    
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fade-in-scale {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    @keyframes slide-in-bottom {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .fade-in { animation: fade-in 0.5s ease-out forwards; }
    .fade-in-scale { animation: fade-in-scale 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    .slide-in-bottom { animation: slide-in-bottom 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    
    /* Custom scrollbar */
    .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
    .scrollbar-thin::-webkit-scrollbar-track { background-color: transparent; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background-color: rgba(var(--color-border), 0.5); border-radius: 10px; }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover { background-color: rgba(var(--color-text-secondary)); }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react/jsx-runtime": "https://aistudiocdn.com/react@^19.2.0/jsx-runtime",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
    }
  }
  </script>
</head>
<body class="bg-gradient-to-br from-[rgb(var(--color-background))] to-[rgb(var(--color-surface-soft))]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
